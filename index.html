<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-Fashion - アプリ紹介</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <section class="bg-white py-20">

      <!-- アプリのスクショ -->
      <img src="https://github.com/user-attachments/assets/41bb3c1f-2dc7-4da6-98ec-e202c8712e41" alt="アプリ画面" class="rounded-2xl shadow-lg">

      <!-- 説明 -->
      <div>
        <h1 class="text-4xl font-bold mb-6">Weather & Fashion</h1>

          天気に合わせてコーディネートを提案するシンプルなWebアプリ。  
          もう「今日何着よう？」で悩みません。
        </p>

        <div class="grid sm:grid-cols-2 gap-6 mb-8">

          </div>
        </div>

        <a href="https://mae-gaku.github.io/Weather-Fasion.github.io/app" class="px-6 py-3 bg-indigo-600 text-white rounded-full shadow hover:bg-indigo-700 transition">
