<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-Fashion - アプリ紹介</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <section class="bg-white py-12 sm:py-20">

    <!-- PC用: 横並び -->
    <div class="hidden md:grid max-w-6xl mx-auto grid-cols-2 gap-12 items-center px-6">
      <!-- アプリ画像 -->
      <img 
        src="https://github.com/user-attachments/assets/41bb3c1f-2dc7-4da6-98ec-e202c8712e41" 
        alt="アプリ画面" 
        class="rounded-2xl shadow-lg"
      >

      <!-- 説明文 -->
      <div>
        <h1 class="text-4xl font-bold mb-6">Weather & Fashion</h1>
        <p class="text-lg text-gray-600 mb-6">
          天気に合わせてコーディネートを提案するシンプルなWebアプリ。  
          もう「今日何着よう？」で悩みません。
        </p>

        <div class="grid sm:grid-cols-2 gap-6 mb-8">
          <div class="p-4 bg-gray-100 rounded-xl">
            <h3 class="font-semibold mb-2">🌤 天気に連動</h3>
            <p class="text-sm text-gray-600">その日の気温と天気に応じて提案。</p>
          </div>
          <div class="p-4 bg-gray-100 rounded-xl">
            <h3 class="font-semibold mb-2">👕 コーデ提案</h3>
            <p class="text-sm text-gray-600">カジュアル、キレイめ、テック系など。</p>
          </div>
        </div>

        <a href="./app/" class="px-6 py-3 bg-indigo-600 text-white rounded-full shadow hover:bg-indigo-700 transition">
          アプリを使う
        </a>
      </div>
    </div>

    <!-- モバイル用: 縦並び -->
    <div class="md:hidden max-w-xl mx-auto flex flex-col space-y-6 px-4 text-center">
      <!-- タイトル -->
      <h1 class="text-3xl font-bold">Weather & Fashion</h1>

      <!-- 説明 -->
      <p class="text-base text-gray-600 leading-relaxed">
        天気に合わせてコーディネートを提案するシンプルなWebアプリ。  
        もう「今日何着よう？」で悩みません。
      </p>

      <!-- 特徴カード 横並び2列、h3だけ表示 -->
      <div class="grid grid-cols-2 gap-4">
        <div class="p-4 bg-gray-100 rounded-xl">
          <h3 class="font-semibold mb-0">🌤 天気に連動</h3>
        </div>
        <div class="p-4 bg-gray-100 rounded-xl">
          <h3 class="font-semibold mb-0">👕 コーデ提案</h3>
        </div>
      </div>

      <!-- アプリ画像 -->
      <img 
        src="https://github.com/user-attachments/assets/41bb3c1f-2dc7-4da6-98ec-e202c8712e41" 
        alt="アプリ画面" 
        class="rounded-2xl shadow-lg w-2/3 mx-auto"
      >

      <!-- アプリボタン -->
      <a href="https://mae-gaku.github.io/Weather-Fasion.github.io/app/" class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-full shadow hover:bg-indigo-700 transition">
        アプリを使う
      </a>
    </div>

  </section>

</body>
</html>
